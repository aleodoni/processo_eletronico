version: "3.8"
services:
  backend:
    image: cmc/spa2api
    build:
      context: ./backend
    ports:
      - "3002:3002"
    dns:
      - dns1
      - dns2
    networks:
      - local_network
    volumes:
      - type: volume
        source: backend_logs
        target: /var/log/spa2-api/
      - type: volume
        source: backend_files
        target: /opt/spa2-api/arquivos/
    depends_on:
      - redis

  frontend:
    image: cmc/spa2
    build:
      context: ./frontend
    ports:
      - "80:80"
    networks:
      - local_network
    volumes:
      - type: volume
        source: frontend_logs
        target: /var/log/nginx/
    depends_on:
      - backend

  contab:
    image: cmc/spa2-contab
    build:
      context: ./ext-contab
    ports:
      - "81:80"
    networks:
      - local_network
    volumes:
      - type: volume
        source: contab_logs
        target: /var/log/nginx/
    depends_on:
      - backend

  externo:
    image: cmc/spa2-externo
    build:
      context: ./externo
    ports:
      - "82:80"
    networks:
      - local_network
    volumes:
      - type: volume
        source: externo_logs
        target: /var/log/nginx/
    depends_on:
      - backend

  redis:
    image: redis:alpine
    networks:
      - local_network

networks:
  local_network:
    driver: overlay
    ipam:
      config:
        - subnet: 10.12.0.0/24


volumes:
  backend_logs:
  backend_files:
  frontend_logs:
  externo_logs:
  contab_logs:
